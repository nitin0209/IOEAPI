<template>
    <template if:true={fileID}>
        <lightning-tabset variant="scoped">
            <template for:each={tabs} for:item="tab">
                <lightning-tab key={tab.value} label={tab.label} value={tab.value} onactive={setFileID}>
                    <template if:true={tab.isActive}>
                        <iframe
                            src={fileUrl}
                            width="100%"
                            height={heightInRem}
                            style="border: none;"
                            onload={disablePDFControls}
                        ></iframe>
                    </template>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </template>

    <template if:false={fileID}>
        <lightning-card>
            <div>No related PDF file found.</div>
        </lightning-card>
    </template>

    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>
</template>
