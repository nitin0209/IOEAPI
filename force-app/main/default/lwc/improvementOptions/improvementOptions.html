<template>
    <lightning-card title="Improvement Options">
        <!-- Improvement Options List -->
        <div class="slds-p-horizontal_small">
            <template for:each={improvementOptions} for:item="option">
                <div key={option.name} class="improvement-item" style="display: flex; align-items: center; margin-bottom: 10px;">
                    <div class="improvement-title" style="flex: 1; font-weight: normal; color: black;">
                        {option.shortText} <!-- Display the shortText from each option -->
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <lightning-input 
                            type="checkbox" 
                            label="Add to medium term plan"
                            checked={option.isChecked}
                            >
                        </lightning-input>
                        <lightning-input 
                            type="checkbox" 
                            label="Mark for installation"
                            checked={option.isMarkForInstallationChecked}> <!-- Bound to isMarkForInstallationChecked -->
                        </lightning-input>
                        <lightning-input 
                            type="checkbox" 
                            label="Add to package">
                        </lightning-input>
                        <lightning-icon icon-name="utility:chevronright" size="small" alternative-text="Right Arrow"></lightning-icon>
                    </div>
                </div>
            </template>
        </div>
        <!-- Back to Optioneering button -->
        <div style="text-align: right; padding: 10px;">
            <lightning-button label="Back to Optioneering" onclick={handleBackClick} variant="neutral"></lightning-button>
        </div>
    </lightning-card>
</template>
