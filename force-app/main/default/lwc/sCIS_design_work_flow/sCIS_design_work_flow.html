<template>
    <lightning-card title="Design Work">
    <!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx  -->
        <template if:true={showStartDesignWorkButton}>
            <lightning-button   label="Start Design Work" 
                            onclick={handleShowDesignFlowClick} 
                            class="slds-m-around_medium"></lightning-button>     
        </template>
        
        <template if:true={isDesignFlowVisible}>
            <lightning-flow
                flow-api-name={DesignflowApiName}
                flow-input-variables={designFlowInputVariables}
                onstatuschange={handleStatusChange}
            ></lightning-flow>
        </template> 
    <!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx  -->
        <template if:true={showProjectConstraintButton}>
            <lightning-button   label="Project Constraint" 
                            onclick={handleShowProjectConstraintButtonClick} 
                            class="slds-m-around_medium"></lightning-button>     
        </template>
        
        <template if:true={isProjectConstraintVisible}>
            <lightning-flow
                flow-api-name={projectConstraintFlowApiName}
                flow-input-variables={designFlowInputVariables}
                onstatuschange={handleStatusChange}
            ></lightning-flow>
        </template> 
    <!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx  -->





    </lightning-card>
</template>
