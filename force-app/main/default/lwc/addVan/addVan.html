<template>
    <lightning-card title="Add a New Van">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Van Name"
                value={vanName}
                onchange={handleVanNameChange}
                required>
            </lightning-input>

            <lightning-input
                label="Licence Plate"
                value={licensePlate}
                onchange={handleLicensePlateChange}
                required>
            </lightning-input>

            <lightning-combobox
                label="Status"
                value={status}
                onchange={handleStatusChange}
                options={statusOptions}
                required>
            </lightning-combobox>

            <lightning-button
                label="Save Van"
                onclick={handleSaveVan}
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
