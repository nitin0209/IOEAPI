<template>
    <lightning-card title="Lead Information" icon-name="standard:lead">
        <div class="slds-m-around_medium">
            <template if:true={leadData}>
                <div>
                    <p><strong>Name:</strong> {leadName}</p>
                    <p><strong>Email:</strong> {leadEmail}</p>
                    <p><strong>Latitude :</strong> {latitude1}</p>
                    <p><strong>Longitude :</strong> {longitude1}</p>
                    
                    
                    
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
        </div>

        <div style="width: 100%">
            <iframe id = "frame1" 
                    width="100%" 
                    height="600" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=57.1014740000,-2.2428510000+(My%20Business%20Name)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">      
            </iframe>
            <p>{dynamicMapUrl}</p>
          </div>
    </lightning-card>
</template>
