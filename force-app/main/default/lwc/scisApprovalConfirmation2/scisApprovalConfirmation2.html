<template>
<div class="button-container">
        <lightning-button label="Submit" variant="brand" onclick={handleOpenModal}></lightning-button>
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Are you sure you want to proceed with the submit?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="No" onclick={handleCloseModal}></lightning-button>&nbsp;
                    <lightning-button variant="brand" label="Yes" onclick={handleProceed}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
